    <title>Etch-a-Sketch</title>

  <body>
    <main>
      <div class="container left">
        <div class="content">
          <h1>Etch-a-Sketch</h1>
          <div class="controls">
          <div class="sliderContainer">
            <p id="sliderValue">32x32</p>
            <input
              type="range"
              min="1"
              max="64"
              step="1"
              value="32"
              class="slider"
              id="slider"
            />
          </div>
          <div class="buttons">
            <button id="mono">Draw</button>
            <button id="eraser">Erase</button>
          </div>
          <a href="" id="reset">Reset</a>
        </div>
        </div>
      </div>
      <div class="container right">
        <div id="grid"></div>
      </div>
    </main>
